<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./js/script.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            test text
        </div>
        <div class="right-section">
            <div class="intro">
                test text
            </div>
            <form action="" method="get" class="form">
                <div class="form-header">Lets do this!</div>
                <ul>
                    <li>
                        <label id="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </li>
                    
                    <li>
                        <label id="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </li>

                    <li>
                        <label id="e-mail">Email</label>
                        <input type="email" id="e-mail" required>
                    </li>

                    <li>
                        <label id="telephone">Phone Number</label>
                        <input type="tel" id="telephone">
                    </li>

                    <li>
                        <label id="pwd">Password</label>
                        <input type="password" id="pwd" required>
                    </li>

                    <li>
                        <label id="confirm-pwd">Confirm Password</label>
                        <input type="password" id="confirm-pwd" required>
                    </li>
                    
                </ul>
            </form>
            <div class="submit">
                text test
            </div>
        </div>
    </div>
