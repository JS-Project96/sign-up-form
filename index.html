<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./styles/style.css">
    <script src="./js/script.js"></script>
    <title>Sign up</title>
</head>
<body>
    <form action="" method="get">
        <label id="first_name">First Name</label>
        <input type="text" id="first_name" required>
        
        <label id="last_name">Last Name</label>
        <input type="text" id="last_name" required>

        <label id="e-mail">Email</label>
        <input type="email" id="e-mail" required>

        <label id="telephone">Phone Number</label>
        <input type="tel" id="telephone">

        <label id="pwd">Password</label>
        <input type="password" id="pwd" required>

        <label id="confirm-pwd">Confirm Password</label>
        <input type="password" id="confirm-pwd" required>
    </form>
</body>
</html>
